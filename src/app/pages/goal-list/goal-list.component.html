<div class="container">
    <h4 class="mt-4">My Goals</h4><hr>
    <div class="row mt-4">
        <div id="goalsList" class="col-10">
            <div class="row">
                @for (goal of goalsList$ | async; track $index) {
                <div class="col-4 mb-3">
                    <div class="card h-100">
                        <div class="card-header bg-success text-white">
                            <h4>{{goal.goalName}}</h4>
                        </div>
                        <div class="card-body">
                            <p>{{goal.description}}</p>
                            <div class="date-text text-success">Start Date</div><div class="date-text text-success mx-2">{{goal.startDate | date:'dd-MM-yyyy' }}</div><br>
                            <div class="date-text text-danger">End Date</div><div class="date-text text-danger mx-2">{{goal.endDate | date:'dd-MM-yyyy'}}</div>
                            <div class="mt-3">
                                <button type="button" class="btn btn-warning" >Update</button>
                                <button type="button" class="btn btn-danger mx-2" >Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
                }
            </div>
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-primary btn-md" (click)="createNewGoal()">Create Goal</button>
        </div>
    </div>
</div>
